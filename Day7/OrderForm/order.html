<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>

  <div class="order-container">
    <h2>Place Your Order</h2>
    <form action="/order" method="post" class="order-form">

      <label for="shopping-method">Choose Shopping Method:</label>
      <select id="shopping-method" name="shopping-method" required>
        <option value="delivery">Delivery</option>
        <option value="pickup">Pickup</option>
        <option value="in-store">In-Store Shopping</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

      <button type="submit">Submit Order</button>

    </form>
  </div>

</body>
</html>
